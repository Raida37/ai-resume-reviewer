<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Reviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .output {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Reviewer</h1>
    <label>Paste your Resume:</label>
    <textarea id="resume" rows="10" placeholder="Paste your resume here..."></textarea>

    <label>Job Description (optional):</label>
    <textarea id="job" rows="5" placeholder="Paste job description here..."></textarea>

    <button id="analyzeBtn">Analyze Resume</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const output = document.getElementById("output");

    analyzeBtn.addEventListener("click", async () => {
      const resumeText = document.getElementById("resume").value;
      const jobText = document.getElementById("job").value;

      if (!resumeText.trim()) {
        output.textContent = "Please paste your resume.";
        return;
      }

      output.textContent = "Analyzing... Please wait.";

      try {
        const response = await fetch("https://ai-resume-reviewer-backend-sa18.onrender.com/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resumeText, jobText })
        });

        const data = await response.json();

        if (data.error) {
          output.textContent = `Error: ${data.error}`;
        } else {
          output.textContent = data.feedback;
        }
      } catch (err) {
        output.textContent = `Error connecting to backend: ${err.message}`;
      }
    });
  </script>
</body>
</html>
